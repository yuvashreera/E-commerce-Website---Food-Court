<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Yuvashree R A">
        <meta name="description" contnet="Responsive Weather APP">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="icon" href="..\img\weather-icon.png" type="image/x-icon">
        <title>Responsive Weather APP</title>

    </head>
    <body>

        <main>

            <h1>Responsive Weather APP</h1>
            <section id="searchBar" class="searchBar">
                <form id="searchBar__form" class="searchBar__form" role="search">
                    <lable id="searchBar__text" class="searchBar__text">Enter your location:</lable>
                    <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" autocomplete="off" size="40" placeholder="City, State, Country" required></input>
                    <button id="searchBar__button" class="searchBar__button" aria-label="Enter Zip Code, City, State, Country to search the weather condition.">
                        <i class="fa fa-search"></i>
                        <i class="fas fa-sync fa-spin"></i>
                    </button>
                </form>
            </section>

            <a href="#currentForecast" class="skip-class">Skip to Current Location</a>
            <section id="currentForecast" class="currentForecast" role="region" aria-labelledy="currentForecast__location">
                <h2 id="currentForecast__location" class="currentForecast__location">Current Location</h2>
                <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
            </section>

            <nav id="navButtons" class="navButtons">

                <button id="getLocation" class="buttons" title="Get Location" aria-label="Get the current weather condition for your current location">
                    <i class="fas fa-map-marker-alt"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>

                <button id="home" class="buttons" title="Home Weather" aria-label="Get the current weather condition for your home location">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>

                <button id="saveLocation" class="buttons" title="Save Location" aria-label="Save the current weather condition as your home location">
                    <i class="fas fa-save"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>

                <button id="units" class="buttons" title="Toggle Measurement Units" aria-label="Toggle between metric and imperical measurement units">
                    <i class="fas fa-chart-bar"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>

                <button id="refresh" class="buttons" title="Refresh Weather" aria-label="Refresh the current weather condition">
                    <i class="fas fa-sync-alt"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>
            </nav>
            <hr>

            <a href="#dailyForecast" class="skip-class">Skip to Six Day Forecast</a>
            <section id="dailyForecast" class="dailyForecast" role="region" aria-labelledy="dailyForecast__tittle">
                <h2 id="dailyForecast__tittle" class="dailyForecast__tittle">Six Day Forecast</h2>
                <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
            </section>

            <p id="confirmation" class="offscreen" aria-live="assertive"></p>

        </main>
    </body>
</html>
