<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Tags and Description about the project -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Yuva Shree R A">
        <meta name="description" content="E-commerce-Food Court Design using HTML CSS SASS and Javascript">

        <!-- Title and Icon -->
        <link rel="icon" href="./images/food_court.png" type="image/png">
        <title> Food Court</title>

        <!-- External Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/main.css" type="text/css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Dancing -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">

        <!-- Great Vibes -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">

        <!-- Javascript File Attachment -->
        <script type="module" src="./js/main.js"></script>
    </head>
    
    <body>

        <header class="header">
            <!-- Main heading, Navigation section, including shopping cart -->
            <nav class="header__nav">
                <h1 class="header__heading">Yuva's Delights</h1>
                <!-- Search Bar for searching the products-->
                <div class="searchBar">
                    <input class="searchBar__input" type="text" role="searchbox" id="search" placeholder="Search Products" size="30" autocomplete="off">
                </div>
                <!-- Shopping cart icon and item count -->
                <div class="header__shop_card">
                    <div class="fa fa-shopping-cart card" aria-hidden="true"></div>
                    <div class="header__shop_card-Items" aria-live="polite" aria-label="Items in Cart">0</div>
                </div>
            </nav>
        </header>
        
        <main>
            <!-- Slider Section -->
            <section class="slider">
                <div class="slider__banner">
                    <h2>Yuva's Tasty Treats</h2>
                    <p>Take a pause and savor something fresh...!</p>
                </div>
            </section>

            <!-- Menu Bar Section -->
            <section class="menuItem">
                <!-- List of menu categories -->
                <ul>
                    <li><a href="#" class="menu" data-title="All Products" data-id="All">All</a></li>
                    <li><a href="#" class="menu fav" data-title="Favourite" data-id="Fav">Favourite</a></li>
                    <li><a href="#" class="menu" data-title="Vegetarian" data-id="Veg">Veg</a></li>
                    <li><a href="#" class="menu" data-title="Non Vegetarian" data-id="Non-Veg">Non Veg</a></li>
                    <li><a href="#" class="menu" data-title="Juice" data-id="Juice">Juice</a></li>
                    <li><a href="#" class="menu" data-title="Cakes" data-id="Cake">Cakes</a></li>
                    <li><a href="#" class="menu" data-title="Sweets" data-id="Sweet">Sweets</a></li>
                    <li><a href="#" class="menu" data-title="Ice Cream" data-id="IceCream">Ice Cream</a></li>
                    <li><a href="#" class="menu" data-title="Pizza" data-id="Pizza">Pizza</a></li>
                    <li><a href="#" class="menu" data-title="Soups" data-id="Soup">Soup</a></li>
                </ul>
            </section>

            <!-- Products Category Display Section -->
            <section class="productsCategory">
                <h3> Food Type</h3>
            </section>

            <!-- Products Container Section -->
            <article class="productsContainer">
                <!-- Dynamically added product sections will go here -->
            </article>

            <!-- Cart Article Structure -->
            <article class="cart">
                <div class="cart__title">Your Cart Products</div>
                <div class="cart__content">
                    <!-- Dynamically added cart items will go here -->
                </div>
                <div class="cart__total">
                    <div class="cart__total__title">Total Amount :</div>
                    <div class="cart__total__amount">0</div>
                </div>
                <button class="cart__proceed-products">Proceed
                </button>
                <div class="cart__remove fa fa-remove"></div>
            </article>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <!-- Copyright Information -->
            <p>&copy; 2024 developed by Yuva Shree R A</p>
        </footer>
    </body>
</html>
